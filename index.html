<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>City Builder</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>City Builder</h1>
        </header>

        <main>
            <section id="name-city">
                <label>
                    Name your city!
                    <input id="name-input" />
                </label>
                <button id="name-button">Select</button>
            </section>

            <section id="dropdowns">
                <label>
                    Climate
                    <select id="climate-select">
                        <option value="tropical">Tropical</option>
                        <option value="polar">Polar</option>
                        <option value="mountain">Mountain</option>
                        <option value="desert">Desert</option>
                    </select>
                </label>

                <label>
                    Architecture
                    <select id="architecture-select">
                        <option value="mid-century-modern">Mid-Century Modern</option>
                        <option value="renaissance">Renaissance</option>
                        <option value="victorian">Victorian</option>
                        <option value="industrial">Industrial</option>
                    </select>
                </label>
            </section>
        </main>
    </body>
</html>
