<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>City Builder</title>
        <link rel="icon" type="image/x-icon" href=".assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/city.css" />
    </head>

    <body>
        <header>
            <img class="logo" src="assets/citybuilder.png" alt="logo" />
            <h1>City Builder</h1>
            <img class="logo" src="assets/citybuilder.png" alt="logo" />
        </header>

        <main>
            <section id="name-city">
                <label>
                    Name your city!
                    <br />
                    <input type="text" id="name-input" />
                </label>
            </section>

            <section id="dropdowns">
                <label>
                    Climate
                    <br />
                    <select id="climate-select">
                        <option value="tropical">Tropical</option>
                        <option value="polar">Polar</option>
                        <option value="mountain">Mountain</option>
                        <option value="desert">Desert</option>
                    </select>
                </label>

                <label>
                    Architecture
                    <br />
                    <select id="architecture-select">
                        <option value="mid-century-modern">Mid-Century Modern</option>
                        <option value="renaissance">Renaissance</option>
                        <option value="victorian">Victorian</option>
                        <option value="industrial">Industrial</option>
                    </select>
                </label>
            </section>

            <section id="attraction">
                <label>
                    Add attractions
                    <br />
                    <input type="text" id="attraction-input" />
                    <button id="add-attraction-button">Add</button>
                </label>
            </section>

            <section id="name-display">
                <!-- this will be an h1 displaying name of city -->
            </section>

            <section id="images">
                <img id="climate-img" class="image" src="/assets/tropical-climate.jpeg" />
                <img
                    id="architecture-img"
                    class="image"
                    src="/assets/midcentury-architecture.jpeg"
                />
            </section>
            <ul id="attraction-list"></ul>
        </main>
    </body>
</html>
